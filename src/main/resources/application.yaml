 spring:
        h2:
          console:
            enabled: true
            path: /h2-console
        datasource:
          url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
          driver-class-name: org.h2.Driver
          username: ${DB_USERNAME:}
          password: ${DB_PASSWORD:}
        jpa:
          hibernate:
            ddl-auto: update
          show-sql: true
          database-platform: org.hibernate.dialect.H2Dialect

